<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-top">
                <button class="new-chat" id="newChat">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Nuevo chat
                </button>
                <div class="conversations" id="conversations"></div>
            </div>
            <div class="sidebar-bottom">
                <div class="model-select">
                    <select id="modelSelect">
                        <option value="mistral">Mistral 24B</option>
                        <option value="llama">Llama 3.3 70B</option>
                        <option value="qwen">Qwen 2.5 72B</option>
                        <option value="gemini">Gemini 2.0</option>
                        <option value="deepseek">DeepSeek</option>
                    </select>
                </div>
            </div>
        </nav>

        <main class="chat-area">
            <div class="messages" id="messages">
                <div class="empty-state" id="emptyState">
                    <h1>Nova</h1>
                    <p>¿En qué puedo ayudarte hoy?</p>
                    <div class="suggestions">
                        <button class="suggestion" data-text="Explícame cómo funciona la recursividad en programación">
                            Explicar recursividad
                        </button>
                        <button class="suggestion" data-text="Escribe una función en JavaScript para ordenar un array">
                            Código JavaScript
                        </button>
                        <button class="suggestion" data-text="¿Cuáles son las mejores prácticas de CSS moderno?">
                            CSS moderno
                        </button>
                        <button class="suggestion" data-text="Dame ideas para un proyecto de portfolio web">
                            Ideas portfolio
                        </button>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="userInput" 
                        placeholder="Escribe un mensaje..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
